{% extends "layout.html" %}

{% block title %}
Welcome
{% endblock %}

{% block body %}
<h1>Hi {{user.name}}, Search a book</h1>

<form action="{{ url_for('search') }}" method="get">

    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-1">ISBN</span>
        </div>
        <input type="text" class="form-control" name="isbn" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-2">Title</span>
        </div>
        <input type="text" class="form-control" name="title" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
        <div class="input-group-prepend">
            <span class="input-group-text" id="inputGroup-sizing-3">Author</span>
        </div>
        <input type="text" class="form-control" name="author" aria-label="Sizing example input"
               aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="form-group">
        <button class="btn btn-primary">Search Book</button>
    </div>

</form>
{% endblock %}
