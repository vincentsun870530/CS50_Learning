{% extends "layout.html" %}

{% block title %}
Login
{% endblock %}
{% block body %}
<div class="container mx-auto">
    <div class="p-3 border bg-light">
        {% for message in get_flashed_messages() %}
        <div class="alert-error"> {{ message }}</div>
        {% endfor %}
        <form class="p-4" name="form-container" action={{url_for('login')}} method="post">
            <div class="form-group">
                <label for="exampleDropdownFormEmail1">Email address</label>
                <input type="email" class="form-control" name="email" id="exampleDropdownFormEmail1"
                       placeholder="email@example.com">
            </div>
            <div class="form-group">
                <label for="exampleDropdownFormPassword1">Password</label>
                <input type="password" class="form-control" name="password" id="exampleDropdownFormPassword1"
                       placeholder="Password">
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="dropdownCheck">
                    <label class="form-check-label" for="dropdownCheck">
                        Remember me
                    </label>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Sign in</button>
        </form>
        <div class="dropdown-divider"></div>
        <a class="dropdown-item" href={{url_for('register')}}>New around here? Sign up</a>
        <a class="dropdown-item" href="#">Forgot password?</a>
    </div>
</div>

{% endblock %}
