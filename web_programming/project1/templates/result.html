{% extends "layout.html" %}

{% block title %}
Results
{% endblock %}

{% block body %}
<h1>All books</h1>
<ul>
    {% for book in books %}
    <li>
        <a href="{{ url_for('book', book_id=book.id) }}">
            {{ book.title }} , {{ book.author}},{{book.year}}
        </a>
    </li>
    {% endfor %}
</ul>
{% endblock %}
